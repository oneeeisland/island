<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>图片标签</title>
	</head>
	<body>
		<h1>这是一个图片标签</h1>
		<!--
			img标签是用来引入一个外部图片，
				是一个自结束标签
			属性：
				src：设置一个外部图片的路径
				alt：图片不能显示时，对图片的描述
					如果不写alt，搜索引擎不会对img中的进行是收录
				width：图片宽度，用px作为单位，像素
				height：图片高度，用px作为单位，像素
				
				宽度和高度只指定一个，另一个就会等比例缩放
					也可以指定宽度和高度
				一般开发自适应不建议修改width，height
		-->
		<img src="1.jpg" alt="权志龙" width="500px" height="400px" />
	</body>
</html>
