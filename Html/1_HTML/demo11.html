<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>内联嵌套</title>
	</head>
	<body>
		<h1>这是demo11</h1>
		<!--
			引用外部页面
				使用iframe来创建一个内联框架
				属性:
					src : 指向一个外部页面的路径，可以使用相对路径
					width：
					height:
					name:可以指定一个name属性
			不推荐，内联框架中的内容不会被搜索引擎所检索
		-->
		<iframe src="demo10.html"></iframe>
		
	</body>
</html>
