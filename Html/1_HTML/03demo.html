<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>CSS</title>
		<style type="text/css">
			
			/*
				CSS注释用法：只能在style中使用，或是css文件
				
				CSS语法：
					
					p:选择器  {}：声明块
					
				选择器：
						-通过选择器可以选中页面中的指定元素，
							并且将声明块中的样式应用在选择器对应的元素上
				声明块：
						-声明块紧跟在选择器后，{}表示
							也是名值对，可以有多个声明，用；隔开
							名与值用：来连接
			*/
			
			p{
				color:green;
				font-size:50px;
			}
		
		</style>
	</head>
	<body>
		<p>好好学习，天天向上</p>
	</body> 

</html>
