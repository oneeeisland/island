<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>xHtml的语法规范</title>
	</head>
	<body>
		<!--
			1.HTML中不区分大小写，但是一般用小写
		-->
		
		<!--
			2.HTML注释不能嵌套
		-->
		
		<!--
			3.HTML标签必须结构完整，要么成对出现，要么自结束
		-->
		<!-- 正确的 -->
		<p>这是一个p标签</p>
		<!-- 错误的，但不报错，浏览器会修正 -->
		<p>这是一个p标签
		
		<!-- 自结束标签 -->
		abc
		<br />
		efg
		<br>
		
		<!-- 
			4.HTML标签可以嵌套，但不能交叉嵌套
		-->
		<p>好好<font color="red">学习</font>，天天向上</p>
		
		<p>好好<font color="red">学习，天天向上</p></font>
		<hr />
		<!--
			5.HTML标签中的属性必须有值，值必须加引号
		-->
		<p>好好<font color>学习</font>，天天向上</p>
		<p>好好<font color=red>学习</font>，天天向上</p>
		
	</body>
</html>
