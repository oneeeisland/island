<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>CSS</title>
		<!--
			也可以将CSS样式编写到head中的style标签中
				通过CSS选择器选中指定元素
					可以将这些元素一起设置样式，可以进一步复用
				将结构和表现进一步分离，推荐使用
		-->
		<style type="text/css">
			p{
				color:red;
				font-size:40px;
			}
		</style>
	</head>
	<body>
		<!--
			可以将CSS样式编写到元素的style属性中
				这样叫做内联样式
				只对当前的元素起作用，不方便重复使用
				也不大方便后期维护
				
				<p style="color:green;font-size:40px">好好学习，天天向上</p>
		-->
		<p>好好学习，天天向上</p>
		<p>好好学习，天天向上</p>
		<p>好好学习，天天向上</p>
		<p>好好学习，天天向上</p>
		<p>好好学习，天天向上</p>
		
	</body>
</html>
