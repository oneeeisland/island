<html>
	<head>
		<meta charset="utf-8" />
		<title>实体</title>
	</head>
	<body>
		<h1>这是一个实体</h1>
		<!--
			在HTML中，大于号小于号不能直接写
				特殊字符要用特殊符号，称为是实体（转义字符串）
			实体的语法：
				&实体的名字
					<  &lt;
					>  &gt;
					空格  &nbsp;
					版权符号  &copy;
		-->
		a<b>c
		a&lt;b&gt;c
		a&lt;b&gt;c
		<p>&copy;好好&nbsp;&nbsp;&nbsp;学习，天天向上</p>
	</body>
</html>
