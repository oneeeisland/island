<!--
	html根标签，一个页面都要有一个，网页内容写在里面
-->
<html>
	<!--
		head标签，不在网页中显示，帮助浏览器解析页面
	-->
	<head>
		<!--
			title网页标题标签，显示再网页的标题栏中
				搜索页面时会首先检索title标签中的内容
				影响搜索排名
		-->
		<title>网页标题</title>
	</head>
	<!--
		网页主要内容
	-->
	<body>
		<!--
			这是注释
			注释的形式，要简单明了
		-->
		
		<!--
			属性：
				可以通过属性设置标签内容
				是一个名值对的结构
				属性名 = “属性值”，一个标签可以设置多个属性，用空格隔开
					size（1-7）
		-->
		<h1>这是我的<font color="red" size="2">第二个</font>网页</h1>
	</body>
</html>
