<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>常用标签</title>
	</head>
	<body>
	
		<!--
			标题标签
				-HTML中，有六级标签
				h1 ~ h6
				字体h1最大，h2最小，表现行为 CSS
				使用HTML标签，关心的是语义，使用标签都是语义化的标签
				6级标题中，h1最重要，表示一个网页的主要内容
					对于搜索引擎来说，h1的重要性仅次于title，搜索引擎检索完title，就会查看h1中的内容
						h1标签很重要，会影响网页的排名，页面只能写一个h1
	
				一般的页面只用h1 h2 h3
				
		-->
		<h1>一级标题</h1>
		<h2>二级标题</h2>
		<h3>三级标题</h3>
		<h4>四级标题</h4>
		<h5>五级标题</h5>
		<h6>六级标题</h6>
		
		<!--
			段落标签，表示内容的一个自然段
			使用p标签表示段落
			
			p标签中的文字，默认独占一行，段与段之间有一个距离
		-->
		<p>这是一个段落标签，表示段落</p>
		<p>这是一个段落标签，表示段落</p>
		
		<!--
			在HTML中，字符中写再多的空格，也只表示一个空格解析
				换行当成一个空格
			在页面中用br标签表示换行，是一个自结束标签。
		-->
		<p>
			锄禾日当午，<br />
			汗滴禾下土；<br />
			谁知盘中餐，<br />
			粒粒皆辛苦。<br />
		</p>
		
		<!--
			hr标签也可以换行，是一个水平线，自结束标签
		-->
		<hr />
	</body>
</html>
