<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>图片标签</title>
	</head>
	<body>
		<h1>这是一个图片标签</h1>
		<!--
			src属性配置的图片的路径，相对路径
				相对于当前路径
				<img src="结束/图/1.jpg" alt="终究是过不好一生" width="500px"/>
				
			用../返回一级目录，返回几级目录就写几个../  (引用其他网页的图片  用绝对路径)
		-->
		<img src="结束/图/1.jpg" alt="终究是过不好一生" width="500px"/>
		<img src="../石露/图片/QQ图片20200825200735.jpg" alt="云" width="500px"/>
		<!--
			图片格式：
				JPEG(JPG)
					-JPEG图片颜色多，图片可以压缩，但不支持透明
					-一般使用JPEG来保存的图片等颜色丰富
				GIF
					-GIF支持的颜色少，只支持简单的透明，直线的透明，支持动态图
					-图片颜色单一或是动态图
				PNG
					-PNG支持的颜色多，支持复杂的透明
				
			图片使用规则：
				效果不一致，使用效果好的
				效果一致，使用小的
				颜色丰富：jpg<gif<png
				颜色单一：gif<jpg<png
				复杂透明的，效果好的用png
		-->
		
	</body>
</html>
